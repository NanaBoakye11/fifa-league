<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Submit Match Score</title>
</head>
<body>
    <h1>Submit Match Scores</h1>

    {% if matches %}
        <form method="POST">
            {% csrf_token %}
            <label for="match">Select Match:</label>
            <select name="match_id" required>
                {% for match in matches %}
                    <option value="{{ match.id }}">
                        {{ match.home_player.name }} vs {{ match.away_player.name }}
                    </option>
                {% endfor %}
            </select>
            <br><br>

            <label>Home Score:</label>
            <input type="number" name="home_score" required><br>

            <label>Away Score:</label>
            <input type="number" name="away_score" required><br><br>

            <button type="submit">Submit Score</button>
        </form>
    {% else %}
        <p>âœ… All matches have scores submitted.</p>
    {% endif %}
</body>
</html>
